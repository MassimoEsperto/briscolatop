<div class="modal fade" id="myConfirmDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="myConfirmDialogLabel" aria-hidden="true">   
  <div class="modal-dialog modal-dialog-centered modal-sm">    
        <div class="modal-content">    
    
            <div class="modal-body">    
                <div class="modal-header">
                    <h5 class="modal-title" id="myConfirmDialogLabel">Conferma</h5>   
                  </div>
                  <div class="modal-body">
                    <div *ngIf="message">{{message.text}}</div>
                  </div>
                   
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" (click)="message.confermato()" data-bs-dismiss="modal">Conferma</button>
                  </div>   
            </div>    
        </div>    
    </div>    
</div>
